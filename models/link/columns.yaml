# ===================================
#  List Column Definitions
# ===================================

columns:
    is_active:
        label: Active
        type: partial
        path: $/damianlewis/socialmedia/controllers/links/partials/_active_column.htm
        width: 1%

    name:
        label: Name
        type: text
        searchable: true

    url:
        label: URL
        type: text
        searchable: true

    icon:
        label: Icon
        type: partial
        path: $/damianlewis/socialmedia/controllers/links/partials/_icon_column.htm
        width: 1%
        sortable: false

    sort_order:
        label: Order
        type: number
        invisible: true

    created_at:
        label: Created at
        type: datetime
        invisible: true

    updated_at:
        label: Updated at
        type: datetime
        invisible: true
