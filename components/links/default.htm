<div>
    {% for link in __SELF__.linkList %}
        <a href="{{ link.url }}"
           {% if link.is_blank_target %}target="_blank"{% endif %}
        >
            {% if link.image %}
                <img src="{{ link.icon.getPath() }}"
                     {% if link.icon.title %}alt="{{ link.icon.title }}"{% endif %}
                >
            {% else %}
                {{ list.name }}
            {% endif %}
        </a>
    {% endfor %}
</div>
